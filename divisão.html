<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var numero=Number(window.prompt("Digite numero:"))
    document.write('<br>', numero)

    var numero1=Number(window.prompt("Digite segundo valor:"))
    document.write('<br>', numero1)

    var divisao=numero /numero1
    document.write('<br>',divisao)
    </script>
</body>
</html>
